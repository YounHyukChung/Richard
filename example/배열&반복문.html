<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열&반복문</title>
</head>
<body>
    <h1>Array & Loop</h1>
    <script>
        var coworkers = ['0번', '1번', '2번', '3번', '4번'];
    </script>
    <h2>Co workers</h2>   
    <ul>
        <script>
            var i=0;
            while(i<coworkers.length){
            document.write('<li><a href="http://youtube.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
            i=i+1;
        }
            </script>
    </ul>
</body>
</html>
